<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 1번</title>
  <style>
    body{
      text-align: center;
    }
    #container{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>4의 배수일까 아닐까?</h1>
  <script>
    document.write("<div id='container'>")
    
    let num = prompt("숫자를 입력하시오.");
      if(num != null){
        if(num % 4 === 0){
        document.write(num+"는 4의 배수입니다.")
        }else{
          document.write(num+"는 4의 배수가 아닙니다.")
        }
    }

  </script>
</body>
</html>
