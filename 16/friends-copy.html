<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구창 카피하기</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <div class="friends-header">
      <span class="friends-header__wifi">No Service
        <i class="fa-solid fa-wifi"></i></span>
      <span class="friends-header__time">18:43</span>
      <span class="friends-header__battary">80%
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
    <div class="main-contents">
      <div class="small-title">
        <span class="friends-title">Friends</span>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
        <p><i class="fa-duotone fa-circle-info" style="--fa-primary-color: #ffffff; --fa-secondary-color: #5a5a5a;"></i>
          Friends'Names Display>
        </p>
      </div>
      <div class="friends-chat">
        <p class="friends-chat-room"><img src="image/james.jpg" alt="프사">
          Lee
        </p>
      </div>
      <div class="channel">
        <span>Channel</span><i class="fa-duotone fa-angle-up"></i>
        <p class="friends-channel"><img src="image/kakao-ch.png" alt="채널 사진">
          Channel
        </p>
      </div>
    </div>
    <div class="footer">
      <i class="fa-solid fa-user"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </div>
  </div>
</body>
</html>
