<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index-copy하기</title>
  <link rel="stylesheet" href="css/index-copy.css">
</head>
<body>
  <div id="container">
    <div class="index-header">
      <span class="index-header__wifi">No Service
        <i class="fa-solid fa-wifi"></i></span>
      <span class="index-header__time">18:43</span>
      <span class="index-header__battary">80%
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </span>
    </div>
    <div class="intro">
      <span class="index-header__title">Welcome to Kakao-Clone!!!</span>
      <span class="index-header__text">if you have a Kakao Account, log-in with your email or phone number</span>
    </div>
    <div class="contents">
      <form action="" class="main-contents">
        <input type="email or tel" class="index-login" placeholder="Email or Phone Number">
        <input type="password" name="Password" class="index-password" placeholder="Password">
        <button type="submit" class="log-btn">Login</button>
        <button class="SignUp-btn">Sign UP</button>
        <p class="search-account"><a href="#" class="search-account-or-password">Find Kakao Account or Password</a></p>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2401e8c155.js" crossorigin="anonymous"></script>
</body>
</html>
