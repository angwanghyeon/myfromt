<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 읽기</title>
  <style>
    #container{
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border: 2px double black;
      background-color: aquamarine;
      text-align: center;
      border-radius: 50%;
    }
    h1{
      margin-top: 80px;
    }
    .accent{
      font-size: 1.8em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p>
      <span class="accent" id="result"></span>일 연속으로 책 읽기를 달성했군요.
    </p>
    <p>축하합니다!</p>
  </div>
  <script>
    const now = new Date();
    const firstDay = new Date("2023-05-15");
    const toNow = now.getTime();
    const toFirst = firstDay.getTime();
    let passedTime = toNow - toFirst;
    passedTime = Math.round(passedTime/(1000*60*60*24));
    document.querySelector('#result').innerText = passedTime;
    
  </script>
</body>
</html>
