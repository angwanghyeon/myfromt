<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나란히 놓기</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #contents{
      background: url(../07/images/bg.jpg) no-repeat; /* no-repeat는 반복을 하지 않는다는 뜻 (한번만 준다) */
      background-size: cover;
      width: 800px;
      height: 500px;
      margin: 0 auto;
      position: relative;
    }
    h1{
      color: white;
      font-size: 120px;
      text-shadow: 2px 3px 0 black;
      position: absolute;
      right: 100px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="contents"><h1>CSS3</h1></div>
</body>
</html>
