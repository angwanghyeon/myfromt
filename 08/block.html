<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록과 인라인</title>
  <style>
    .accent{
      color: red;
      width: 200px;
    }
    div{
      border: 1px solid black;
    }
    h1{
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    span{
      border: 1px solid black;
    }
    .box1{
      width: 400px;
      height: 100px;
      border: 10px solid black;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 2px -2px 5px 0px;
      border-width: 10px 2px;
      margin: 30px;
      border-color: aqua;
    }
    .box2{
      width: 50%;
      height: 100px;
      border: 10px solid red;
      padding: 10px;
      box-shadow: 5px 5px 15px 5px purple;
      border-bottom: 3px dashed aquamarine;
      border-top-color: bisque;
      border-radius: 50%;
    }
    img{
      width: 400px;
      height: 400px;
      border-radius: 50%;
    }
    .box3{
      border: 2px solid blue;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>시간이란...</h1>
  <div>내일 죽을 것처럼
    <span class="accent">오늘</span>을 살고
  </div>
  <div>영원히 살 것처럼<br>
  내일을 꿈꾸어라</div>
  <div class="box1"></div>
  <div class="box2"></div>
  <img src="../04/images/salad.jpg" alt="salad">
  <div class="box3"></div>
</body>
</html>
