<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 작성</title>
  <style>
    *{
      box-sizing: border-box;
    }
    ul{
      list-style: none;
    }
    li{
      display: inline-block;
      border: 1px solid black;
      padding: 20px;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
    </ul>
  </nav>
</body>
</html>
