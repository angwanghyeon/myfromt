<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>템플릿 영역 이름 지정</title>
  <style>
    #container{
      width: 700px;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,100px);
      grid-template-areas: 
      "box1 box1 box1"
      "box2 box3 box3"
      "box2 . box4"
      ;
    }
    .box{
      text-align: center;
      color: white;
      line-height: 100px;
      font-size: 2em;
    }
    .box1{
      background-color: cornflowerblue;
      grid-area: box1;
    }
    .box2{
      background-color: pink;
      grid-area: box2;
    }
    .box3{
      background-color: gold;
      grid-area: box3;
    }
    .box4{
      background-color: indigo;
      grid-area: box4;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
  </div>
</body>
</html>
