<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교차축 정렬</title>
  <style>
    .container{
      display: flex;
      background-color: beige;
      border: 1px solid black;
      margin-bottom: 30px;
      height: 200px;
    }
    .box{
      background-color: #222;
      padding: 5px 45px;
      margin: 5px;
      color: white;
      text-align: center;
    }
    #opt1{
      align-items: flex-start;
    }
    #opt2{
      align-items: flex-end;
    }
    #opt3{
      align-items: center;
    }
    #opt4{
      align-items: baseline;
    }
    #opt5{
      align-items: stretch; /* 기본값은 스트레치이다. */
    }
    #opt6 .box:nth-child(1){
      align-self: flex-start;
    }
    #opt6 .box:nth-child(2){
      align-self: flex-end;
    }
    #opt6 .box:nth-child(3){
      align-self: center;
    }

  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>
  <div class="container" id="opt2">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>
  <div class="container" id="opt3">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>
  <div class="container" id="opt4">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>
  <div class="container" id="opt5">
    <div class="box" id="box1">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box" id="box3">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>
</div>
<div class="container" id="opt6">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
  <div class="box">
    <p>4</p>
  </div>
</div>
</body>
</html>
