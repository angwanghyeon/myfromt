<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 박스 레이아웃으로 화면 중앙 배치</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background: url(../09/images/bg5.jpg) no-repeat left top fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    button{
      padding: 1em 2em;
      background-color: aquamarine;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      box-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
  <button>click!</button>
</body>
</html>
