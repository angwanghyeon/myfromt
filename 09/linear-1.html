<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선형 그라데이션</title>
  <style>
    div{
      display: inline-block;
      width: 250px;
      height: 200px;
      border-radius: 10px;
      margin: 10px;
      border: 1px solid black;
    }
    .grad1{
      background: blue;
      background: linear-gradient(to right bottom, blue, white);
    }
    .grad2{
      background: linear-gradient(90deg, blue, white);
    }
    .grad3{
      background: linear-gradient(180deg, red, yellow 30%, blue);
    }
    .grad4{
      background: radial-gradient(white, yellow, red);
    }
    .grad5{
      background: radial-gradient(circle,white,yellow,blue);
    }
    .grad6{
      background: radial-gradient(circle closest-side at 30% 40%,white,yellow,blue);
    }
    .grad7{
      background: radial-gradient(circle closest-corner at 30% 40%,white,yellow,blue);
    }
    .grad8{
      background: radial-gradient(circle farthest-side at 30% 40%,white,yellow,blue);
    }
    .grad9{
      background: radial-gradient(circle farthest-corner at 30% 40%,white,yellow,blue);
    }
    .grad10{
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, white, blue);
    }
    .cir{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, white, blue);
      box-shadow: 10px 5px 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
  <div class="grad4"></div>
  <div class="grad5"></div>
  <div class="grad6"></div>
  <div class="grad7"></div>
  <div class="grad8"></div>
  <div class="grad9"></div>
  <div class="grad10"></div>
  <div class="cir"></div>
</body>
</html>
