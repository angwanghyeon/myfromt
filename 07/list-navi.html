<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List-nav</title>
  <style>
    a{
      text-decoration: none;
    }
    ul{
      list-style: none;
    }
    nav{
      width: 300px;
      height: 200px;
      margin: 50px 30px;
    }
    li{
      border: 1px solid #000;
      padding: 20px 40px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <nav>
    <ul>
      <li><a href="#">회사 소개</a></li>
      <li><a href="#">도서</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">동영상 강의</a></li>
    </ul>
  </nav>
</body>
</html>
