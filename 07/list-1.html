<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List-style</title>
  <style>
    /* ul{
      list-style-type: none;
    } */
    ol{
      list-style-type: upper-alpha;
    }
    .book1{
      /* list-style-image: url('images/dot.png');
      list-style-position: inside; */
      list-style: url(images/dot.png); 
    }
    .book2{
      list-style: lower-alpha inside;
    }
  </style>
</head>
<body>
 <h1>도서 시리즈</h1>
 <ul class="book1">
  <li>Do it! 시리즈</li>
  <li>첫 코딩 시리즈</li>
  <li>된다 시리즈</li>
 </ul>
 <ol class="book2">
  <li>Do it! 시리즈</li>
  <li>첫 코딩 시리즈</li>
  <li>된다 시리즈</li>
 </ol>
 <ul>
  <li>회사 소개</li>
  <li>도서</li>
  <li>자료실</li>
  <li>동영상 강의</li>
 </ul> 
</body>
</html>
