<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결 선택자</title>
  <style>
    body{
      background-color: aliceblue;
    }
    section{
      width: 600px;
      margin: 20px auto;
    }
    p{
      width: 500px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      line-height: 2;
    }
    section p {
      color: blue;
    }
    section>p{
      color: red;
    }
    h1 + p{
      color: violet;
    }
    div > p{
      background-color: aqua;
    }
    div ~ p{
      background-color: greenyellow;
    }
    p+p{
      color: black;
    }
  </style>
</head>
<body>
  <section>
    <h1>예약방법 및 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비 되지 않았습니다
      <br>전화(xxx-xxxx-xxxx)로 문의 바랍니다.
    </p>
    <div>
      <p>가족실(2~4인) : 60,000원/일</p>
      <p>도미토리(4인 공용) : 25,000원/일</p>
    </div>
    <p>abcd</p>
    <p>abcd</p>
  </section>
</body>
</html>
