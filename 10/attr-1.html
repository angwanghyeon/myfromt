<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>링크 스타일 적용</title>
  <style>
    ul{
      list-style: none;
    }
    li{
      display: inline-block;
      width: 120px;
      margin: 10px;
    }
    li a{
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      padding: 5px 20px;
    }
    #num1 a[href]{
      background-color: aqua;
      border: 1px solid #ccc;
      font-weight: normal;
    }
    #num1 a[target = _blank] {
      padding-right: 30px;
      background: url(images/newwindow.png) no-repeat center right;
    }
    #num1 a[class ~= button]{
      box-shadow: rgba(0, 0, 0, 0.4) 4px 4px;
      border-radius: 5px;
    }
    /* #num2 a[title |= us]{
      background: url(images/us.png) no-repeat left center;
    }
    #num2 a[title |= jap]{
      background: url(images/jp.png) no-repeat left center;
    }
    #num2 a[title |= chn]{
      background: url(images/ch.png) no-repeat left center;
    } */
    #num2 a[title ^= eng]{
      background: url(images/us.png) no-repeat left center;
    }
    #num2 a[title ^= jap]{
      background: url(images/jp.png) no-repeat left center;
    }
    #num2 a[title ^= chin]{
      background: url(images/ch.png) no-repeat left center;
    }
    a[href $= hwp]{
      background: url(images/hwp_icon.gif) no-repeat right center;
    }
    a[href $= xls]{
      background: url(images/excel_icon.gif) no-repeat right center;
    }
    #num4 li{
      width: 200px;
    }
    a[href *= keduit]{
      color: rgb(145, 148, 148);
    }
    #num4 a[href *= w3]{
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <ul id="num1">
    <li><a>메인 메뉴 : </a></li>
    <li><a href="http://keduit.co.kr" target="_blank" class="flat">메뉴1</a></li>
    <li><a href="#" class="button">메뉴2</a></li>
    <li><a href="#" class="flat button">메뉴3</a></li>
    <li><a href="#" class="flat">메뉴4</a></li>
  </ul>
  <ul id="num2">
    <li>외국어 서비스 : </li>
    <li><a href="#" title="english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
  <ul id="num3">
    <li><a href="intro.hwp">hwp 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
  <ul id="num4">
    <li><a href="https://html.spec.whatwh.org/">HTML 표준안 사이트</a></li>
    <li><a href="https://caniuse.com/">HTML 지원 여부 체크</a></li>
    <li><a href="https://www.w3.org/TR/css-3-mediaqueries">미디어쿼리</a></li>
  </ul>
</body>
</html>
