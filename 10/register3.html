<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register3.css">
</head>
<body>
  <div id="container">
    <form action="" id="signup">
      <fieldset id="login">
        <legend>로그인 정보</legend>
        <ul>
          <li><label for="id">아이디</label><input type="text" name="login" id="id" required></li>
          <li><label for="pwd">비밀번호</label><input type="password" name="login" id="pwd"></li>
          <li><label for="chpwd">비밀번호 확인</label><input type="password" name="login" id="chpwd"></li>
          <li><label for="class">회원 등급</label><input type="text" readonly value="준회원"></li>
        </ul>
      </fieldset>
      <fieldset id="personal">
        <legend>개인 정보</legend>
        <ul>
          <li><label for="name">이름</label><input type="text" name="personal" id="name" placeholder=""></li>
          <li><label for="email-address">메일 주소</label><input type="email" name="personal" id="email-address" placeholder=""></li>
          <li><label for="phone">연락처</label><input type="tel" name="personal" id="phone"></li>
        </ul>
      </fieldset>
      <fieldset>
        <button type="submit">제출</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
