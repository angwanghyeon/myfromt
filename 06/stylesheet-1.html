<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline css</title>
  <style>
     h1{  
      padding: 10px; /*html이랑 다르게 css는 반드시 주어야 한다.*/
      background-color: #222; /* 컬러를 탭에서 안 골라주고 직접 주어도 된다. */
      color: #fff;
    } 
    .accent{
      border: 1px solid #000;
      padding: 5px;
    }

    .bg{
      background-color: #ddd;
      font-size: 150%;
      font-weight: 800;
    }

    p{
      font-style: italic;
    }

    P{
      font-style: normal;
    }
    .italic{
      font-style: oblique;
    }

    #container{
      width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #000;
    }
    p,h1{
      text-align: center;
    }
    h1{
      font-size: 3em;
    }

    body{
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 20px;
    }

  </style>
  <link rel="stylesheet" href="css/style.css"
</head>
<body>
  <div id="container">
    <h1 class="accent bg">레드향</h1>
    <p style="color: blue;">껍질에 붉은 빛이 돌아 <span class="bg">레드향</span>이라고 부른다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
