<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 전파 취소 2번</title>
</head>
<body>
  <a href="https://www.keduit.com" id="school">한국정보교육원</a>

  <script>
    const anchor = document.getElementById('school');
    anchor.addEventListener("click", (e) =>{
      if(!confirm("페이지를 이동하시겠습니까?")) e.preventDefault();
    }, false);

  </script>
</body>
</html>
