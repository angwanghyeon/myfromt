<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resolve의 value</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      setTimeout(() => {
        let name = prompt("이름을 입력하세요!");
        resolve(name);
      }, 1000);
    });

    promise.then((name) => {
      console.log("안녕하세요, " + name + "님!")
    });
  </script>
</body>
</html>
