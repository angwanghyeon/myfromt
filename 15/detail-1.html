<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세설명 버튼 만들기</title>
  <link rel="stylesheet" href="css/detail-1.css">
</head>
<body>
  <div id="container">
    <div id="items">
      <img src="images/flower.jpg" alt="꽃">
      <br>
      <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
    </div>
    <div class="details" id="close">
      <h3>등심붓꽃</h3>
      <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다
        길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고 있는데
        바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다.
      </p>
      <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
    </div>
  </div>
  <script>
    function showDetail(){ /* 상세 설명을 화면에 표시하는 함수 */
      document.querySelector('#close').style.display = "block";
      document.querySelector('#open').style.display = "none";
    }

    function hideDetail(){
      document.querySelector('#close').style.display = "none";
      document.querySelector('#open').style.display = "block";
    }
  </script>
</body>
</html>
