<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 클릭해서 글자색 바꾸기</title>
  <style>
    p{
      width: 500px;
      border: 1px solid gray;
      padding: 30px;
    }
  </style>
</head>
<body>
  <button id="change">글자색 바꾸기</button>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, officia quam. Culpa impedit ratione soluta laudantium id voluptate eveniet suscipit nulla, dolor, error assumenda iste ab aspernatur repellendus sit expedita.</p>
  <script>
    /* 방법1 : 웹 요소를 변수로 지정 & 미리 만든 함수 사용 */
    const changebtn = document.querySelector('#change');
    changebtn.onclick = changeColor;    /* 매개변수가 없어서 인수를 따로 필요로 하지 않으면 리턴도 없기 때문에 괄호를 안 넣는 건가? */
    /* 방법2 : 웹 요소를 따로 변수로 만들지 않고 사용 */
    document.querySelector('#change').onclick = changeColor;
    /* 방법3 : 함수를 직접 선언 */
    document.querySelector('#change').onclick = function(){
      document.querySelector('p').style.color = "#f00";
    }

    function changeColor(){
      document.querySelector("p").style.color = "#f00";
    }
  </script>
</body>
</html>
