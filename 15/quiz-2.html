<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 2번</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt("비교할 첫번째 숫자는 : "));
    let num2 = parseInt(prompt("비교할 두번째 숫자는 : "));

    function tfNum(x,y){
      if(x > y){
        alert(x+"(이)가 "+y+"보다 큽니다.");
      }else if(x < y){
        alert(y+"(이)가 "+x+"보다 큽니다.");
      }else{
        alert("같습니다.");
      }
    }
    tfNum(num1, num2);
  </script>
</body>
</html>
