<body>
  <script>
    let x = parseInt(prompt("첫번째 숫자를 입력하세요."));
    let y = parseInt(prompt("두번째 숫자를 입력하세요."));
    let sum;
    function sumMulti(a,b){
      if(a===b){
        sum = a*b;
        console.log(sum);
      }else{
        sum = a+b;
        console.log(sum);
      }
    }
    sumMulti(x,y);
  </script>
