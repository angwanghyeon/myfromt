<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로퍼티 사용하기</title>
</head>
<body>
  <button onclick="innText()">innerText</button>
  <button onclick="innHTML()">innerHTML</button>
  <h1>현재 시각 : </h1>
  <div id="current"></div>
  <script>
    var now = new Date();

    function innText(){
      document.getElementById("current").innerText = "<em>"+now+"</em>";
    }
    function innHTML(){
      document.getElementById("current").innerHTML = "<em>"+now+"</em>";
    }
  </script>
</body>
</html>
