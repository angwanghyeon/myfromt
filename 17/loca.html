<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="display">
    <script>
      document.write(`<p><b>location.href : </b> ${location.href}</p>`);
      document.write(`<p><b>location.protocol : </b> ${location.protocol}</p>`);
      document.write(`<p><b>location.host : </b> ${location.host}</p>`);
      document.write(`<p><b>location.pathname : </b> ${location.pathname}</p>`);
      
    </script>
  </div>
  <button onclick="location.replace('https://www.naver.com')">한정교</button>
</body>
</html>
