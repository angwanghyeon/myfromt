<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 테두리 배경색 변경</title>
  <style>
    #rectagleToCircle{
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 30px auto;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>도형 위로 마우스를 올리세요.</p>
    <div id="rectagleToCircle"></div>
  </div>
  <script>
    let myfigure = document.getElementById('rectagleToCircle');
    myfigure.addEventListener("mouseover", function(){ /* 기본 익명 함수로 표기 */
      myfigure.style.borderRadius = "50%";
      myfigure.style.backgroundColor = "yellowgreen";
    });
    myfigure.addEventListener("mouseout", () => { /* 화살표 함수로 표기 */
      myfigure.style.borderRadius = "";
      myfigure.style.backgroundColor = "blue";
    });
  </script>
</body>
</html>
