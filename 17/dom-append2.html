<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="doglist">
    <li>포메라니안</li>
    <li>웰시코기</li>
    <li>치와와</li>
  </ul>
  <script>
    let dogList = document.getElementById("doglist");
    const elem = document.createElement("li");
    const t = document.createTextNode("진돗개");
    dogList.appendChild(elem);
    elem.appendChild(t);
  </script>
</body>
</html>
