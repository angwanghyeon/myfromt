<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 포인터를 올리면 이미지 바꾸기</title>
</head>
<body>
  <div id="box"><img src="images/easys-1.jpg" alt="" id="cover"></div>
  <h1 id="cm">click me!</h1>

  <script>
    let cover = document.getElementById("cover");
    // cover.addEventListener("mouseover", changePic);
    // cover.addEventListener("mouseout", originPic);

    // function changePic(){
    //   cover.src = "images/easys-2.jpg";
    // }
    // function originPic(){
    //   cover.src = "images/easys-1.jpg";
    // }

    cover.addEventListener("mouseover", () => {cover.src = "images/easys-2.jpg";});
    cover.addEventListener("mouseout", () => {cover.src = "images/easys-1.jpg";});
    
    let clim = document.getElementById("cm");
    let col = document.getElementById("box");
    clim.addEventListener("click", () => {col.style.backgroundColor = "yellowgreen";
    cover.style.borderRadius = "50%";
    col.style.textAlign = "center";});
  </script>
</body>
</html>
