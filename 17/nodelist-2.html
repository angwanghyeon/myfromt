<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크를 클릭하면 텍스트 표시하기</title>
</head>
<body>
  <h1>DOM을 공부합시다!!</h1>
  <p><a href="#" onclick="showDetail(); this.onclick='';">더 보기</a></p>
  <!-- <p><a href="#" onclick="showDetail()">더 보기</a></p> --> <!-- 이렇게 만들면 더보기를 클릭할 때마다 새로 생성되지만 위의 방식대로 하면 1번만 진행함 -->
  <div id="info"></div>

  <script>
    function showDetail(){
      let newP = document.createElement('p');
      let newText = document.createTextNode("DOM은 Document Object Model의 줄임말로 웹 문서 객체를 활용할 때 자주 사용합니다.");
      document.getElementById('info').appendChild(newP);
      newP.appendChild(newText);
    
    
    let newImg = document.createElement("img");
    let srcNode = document.createAttribute('src');
    let altNode = document.createAttribute('alt');
    srcNode.value = "images/dom.jpg";
    altNode.value = "돔 이미지";
    newImg.setAttributeNode(srcNode);
    newImg.setAttributeNode(altNode);

    document.getElementById('info').appendChild(newImg);
  }
  </script>
</body>
</html>
