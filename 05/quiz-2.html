<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제</title>
  <style>
    ul{list-style: none;}
  </style>
</head>
<body>
  <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>
        습니다.</p>
    <hr>
    <form>
    <h4>개인 정보</h4>
      <ul>
        <li>
          <label for="r-name">이름</label>
          <input type="text" id="r-name" placeholder="공백 없이 입력하세요">
        </li> 
        <li>
          <label for="r-phone">연락처</label>
          <input type="tel" id="r-phone">
        </li>
      </ul>
    </form>
    <form>
    <h4>지원 분야</h4>
      <ul>
        <li><label><input type="radio" name="tool" value="pb">웹 퍼블리싱</label></li>
        <li><label><input type="radio" name="tool" value="pd">웹 애플리케이션 개발</label></li>
        <li><label><input type="radio" name="tool" value="prom">개발 환경 개선</label></li>
      </ul>
    </form>
    <form>
    <h4>지원 동기</h4>
      
        <textarea id="text2" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea> 
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>  
  </fieldset>
</body>
</html>
