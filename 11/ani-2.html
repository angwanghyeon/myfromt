<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 두개 실행</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      animation: rotate 2s infinite, background 2s infinite alternate;
    }
    @keyframes rotate {
      from {transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
      50% {transform: perspective(120px) rotateX(-180deg) rotateY(0deg);}
      to {transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);}
    }
    @keyframes background {
      from {background-color: red;}
      50% {background-color: green;}
      to {background-color: blue;}
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
