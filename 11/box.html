<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      width: 605px;
      height: 40px;
      box-sizing: border-box;
      box-shadow: 0px 3px 4px gray;
      background-color: beige;
      margin: 50px auto;
      padding: 0;
    }
    li{
      float: left;
      border-right: 1px solid grey;
    }
    li:nth-child(6){
      border-right: none;
    }
    a{
      text-align: center;
      width: 100px;
      height: 40px;
      text-decoration: none;
      color: black;
      line-height: 40px;
      display: block;
    }
    a:hover{
      background-color: black;
      color: white;
      transition: all ease-in 1s;
    }
  </style>
</head>
<body>
  <div id="container">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
  </div>
</body>
</html>
